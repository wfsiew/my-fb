<nav id="navbar-example2" class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">ToDo App</a>
</nav>

<div class="container-fluid">
    <form [formGroup]="formgroup" (ngSubmit)="addTask(frm.value)" #frm="ngForm">
        <div class="form-group">
            <label for="todo">To Do </label>
            <input type="text" formControlName="task" class="form-control" id="todo" placeholder="Enter new task">
            <small *ngIf="frm.invalid" class="form-text text-muted">The Task is requied to fill up </small>
            <small *ngIf="isSaved" class="form-text text-success">Succefully Saved</small>
        </div>
        <button [disabled]="frm.invalid" type="submit" class="btn btn-primary">Save</button>
    </form>
    <hr>

    <div *ngIf="isSpin" class="text-center">
        <div class="spinner-grow text-danger" role="status">
            <span class="sr-only"></span>
        </div>
    </div>

    <app-list [tasks]="tasks" (countChanged)="countChangedHandler($event)"></app-list>
</div>
